<div id="scorecard">
    <p class="info">{{title}}</p>
    <p id="stadium" class=info>{{stadium}}</p>
    <div id="scores">
        <p class="text team">{{team1}}</p>
        <p class="text score">{{team1Score}}</p>
        <br />
        <p class="text team">{{team2}}</p>
        <p class="text score">{{team2Score}}</p>
        <br />
    </div>
    <p id="result" class="text">{{result}}</p>
</div>
